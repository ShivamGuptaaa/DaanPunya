{% extends 'webapp/common.html' %} {% block title %} Check OTP {% endblock %}
{%block body%}

<div class="container">
  <form action="/handleOtp" method="post">
    {% csrf_token %}

    <div class="row input-group mt-2 align-middle">
      <div class="input-group-prepend">
        <span class="input-group-text inpWidth"
          >Enter OTP:
          <h6 style="color: red">*</h6></span
        >
      </div>
      <input
        type="number"
        name="otp"
        id="otp"
        placeholder="Enter OTP"
        aria-label="Last name"
        class="form-control"
        required
      />
    </div>
    <div class="text-center">
    <button type="submit" class="row btn btn-primary justify-content-center">check otp</button>
    </div>
  </form>
</div>
{% endblock %}
